<div id="header-container" fxLayout fxLayoutAlign="center center">
  <div id="header" fxLayoutAlign="space-between center">
    <div class="logo" [routerLink]="['/']" fxLayoutAlign="center center">
      NPM Lib. Search App <i class="fa-brands fa-npm"></i>
    </div>

    <ul class="links" fxLayout fxLayoutAlign="space-between center">
      <li class="mobile-search-icon" (click)="onToggleSearch()">
        <i class="fa fa-search"></i>
      </li>
      <li class="search-form" [ngClass]="{ show: isToggled }">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="text"
              placeholder="Start typing a library name"
              #searchInput
              [formControlName]="'libraryName'"
            />

            <i class="fa fa-search"></i>
            <i class="fa fa-times" (click)="onCloseSearch()"></i>
          </div>
        </form>
      </li>
      <li class="link history-btn" (click)="openHistory()">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </li>
    </ul>
  </div>

  <div class="progress-bar" *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>
