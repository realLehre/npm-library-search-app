<div class="lib-details-container" fxFlex #detailsContainer>
  <div class="lib" *ngIf="!isLoading">
    <div class="lib-name-info" fxLayout fxLayoutAlign="space-between center">
      <div class="lib-name-desc">
        <div class="lib-name">
          <a [href]="libGithub" target="_blank">
            <span class="lib-name-main"
              >{{ libName }}
              <span class="latest-v">{{ libCurrentVersion }}</span>
            </span>
          </a>
          <span class="author" *ngIf="isAuthorAvailable">
            Author:
            <span class="author-name">{{ libAuthor }}</span>
          </span>
        </div>
        <div class="lib-desc">{{ lib.description }}</div>
      </div>
    </div>

    <div class="lib-actions">
      <div class="action">
        <p class="action-heading">Repository</p>
        <a [href]="libGithub" class="github" target="_blank">
          <i class="fa-brands fa-github"></i>
          {{ libGithub | shortenText : pageWidth }}
        </a>
      </div>

      <div class="action">
        <p class="action-heading">Npm</p>
        <a
          [href]="libNpm"
          class="npm"
          target="_blank"
          fxLayoutAlign="start center "
          ><i class="fa-brands fa-npm"></i>
          {{ libNpm | shortenText : pageWidth }}</a
        >
      </div>
    </div>

    <div class="lib-versions">
      <app-library-version></app-library-version>
    </div>

    <div class="download-chart">
      <app-library-download-chart></app-library-download-chart>
    </div>
  </div>
</div>
