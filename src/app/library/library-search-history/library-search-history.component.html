<div class="history-container" fxLayout="column" fxLayoutAlign="center center">
  <p class="history-heading">Search history</p>

  <div class="nothing" *ngIf="searchHistory.length == 0">
    No previous data. <a [routerLink]="['/']" (click)="close()">Search?</a>
  </div>

  <ng-container *ngIf="searchHistory.length != 0">
    <ul
      class="prev-searches"
      *ngFor="let history of searchHistory; let i = index"
    >
      <li class="prev-searches-item">
        <span class="index">{{ i + 1 }}. </span>{{ history }}
      </li>
    </ul>
  </ng-container>
</div>
