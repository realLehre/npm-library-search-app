<div class="search-container">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        placeholder="enter a library name"
        [formControlName]="'libraryName'"
      />
      <button type="submit" fxLayout fxLayoutAlign="center center">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </form>

  <div class="lib-main-info" *ngIf="!isLoading && libData && !libError">
    <h3 class="lib-name">{{ libData.name }}</h3>
    <p class="desc">{{ libData.description }}</p>
    <a class="see-more" (click)="loadLib()">See more</a>
  </div>
</div>
