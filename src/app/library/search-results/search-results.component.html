<div class="flex flex-col items-center justify-center space-y-2 py-4 bg-white">
  <div class="w-[90%] max-w-[1200px]">
    <ng-container *ngIf="!(isFetchingSearchResults$ | async); else isFetching">
      <div
        *ngFor="let result of searchResults$ | async"
        class="border-b border-mainColor text-lg py-2 cursor-pointer"
        (click)="onViewLib(result)"
      >
        {{ result }}
      </div>
    </ng-container>

    <ng-template #isFetching>
      <div class="text-lg">Loading...</div>
    </ng-template>
  </div>
</div>
